{% extends 'base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %} 

        <form action="">
            <div class="card w-75">
                <div class="card-header bg-info text-light">
                  View Student
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="Id">Id No:</label>
                        <div class="col-sm-6">
                            <input name="Id" type="text" id="id_id" value="{{ student.id }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="Id">Name</label>
                        <div class="col-sm-10">
                            <input name="name" type="text" id="id_name" value="{{ student.name }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="Id">Email</label>
                        <div class="col-sm-10">
                            <input name="email" type="text" id="id_email" value="{{ student.email }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="Id">Date of Birth</label>
                        <div class="col-sm-10">
                            <input name="dob" type="text" id="id_dob" value="{{ student.dob }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="Id">Gender</label>
                        <div class="col-sm-10">
                            <input name="gender" type="text" id="id_gender" value="{{ student.gender }}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-10">
                            <a href="{% url 'student:home' %}" class="btn btn-primary">Back</a>
                        </div>
                    </div>
                </div>
              </div>
         
           
        </form>
        
        <!-- <div class="form-group row">
            <a href="/index/" class="btn btn-primary">Back</a>
        </div> -->
{% endblock %}
