{% extends 'base.html' %}
{% load static %}

{% block title %} {{ title }} {% endblock %}
{% block content %} 
<div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-interval="3000">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'images/img1.jpg'%}" class="d-block w-100" style="height: 400px;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/img2.jpg'%}" class="d-block w-100" style="height: 400px;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/img3.jpg'%}" class="d-block w-100"  style="height: 400px;" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
<br>
<hr>
